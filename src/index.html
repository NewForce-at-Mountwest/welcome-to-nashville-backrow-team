<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport content=width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/style.css">
  <title>Visit Nashville</title>
</head>

<body>
  <h1>Welcome to Nashville!</h1>
  <h2>Search for things to do</h2>
  <div id="search-boxes">
    <div class="search-bars">
      <input type="text" id="restSearch" placeholder="Search for Restaurants by Food Type">
      <button type="button" id="rest-search-btn">Search </button></div>
    <div class="search-bars">
      <input type="text" id="meetSearch" placeholder="Search for MeetUps by Topic">
      <button type="button" id="meet-search-btn">Search </button></div>
    <div class="search-bars">
    <input type="text" id="concertSearch" placeholder="Search for Concerts by Genre">
    <button type="button" id="conc-search-btn">Search </button>
  </div>

  </div>
  <h2>Results</h2>
  <div class="results-box"></div>
  <h2>My Itinerary</h2>
  <div id="itinerary-box">
    <div id="restaurants-itin"><p>Restaurants: <span id="rest-itin"></span><p></div>
    <div id="meetup-itin"><p>Meetups: <span id="meet-itin"></span><p></p></div>
    <div id="concert-itin"><p>Concerts: <span id="conc-itin"></span><p></p></div>
  </div>
  
  <script src="scripts/main.js"></script>

  <script src="scripts/apiRestManager.js"></script>
  <script src="scripts/apiConcertManager.js"></script>
  <script src="scripts/apiMeetManager.js"></script>
  <script src="scripts/resultsBuilder.js"></script>
  <script src="scripts/search.js"></script>
  <script src="scripts/printToDom.js"></script>
  <script src="scripts/save.js"></script>
  <script src="scripts/saveItinerary.js"></script>

</body>

</html>
