<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport content=width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/style.css">
  <title>Visit Nashville</title>
</head>

<body>
  <nav>
    <img src="http://www.newsongnashville.com/wp-content/uploads/2018/09/LoveNash_Website.png" id="navimg" />
    <a class="tab" href="index.html">Build Itinerary</a>
    <a class="tab" href="itineraries.html">Saved Itineraries</a>
  </nav>
  <div id="main">
    <h1>Welcome to Nashville!</h1>
    <h2>Search for things to do</h2>
    <div id="search-boxes">
      <div class="search-bars">
        <input type="text" id="restSearch" placeholder="Search for Restaurants by Food Type">
        <button type="button" id="rest-search-btn">Search </button></div>
      <div class="search-bars">
        <input type="text" id="meetSearch" placeholder="Search for MeetUps by Topic">
        <button type="button" id="meet-search-btn">Search </button></div>
      <div class="search-bars">
        <input type="text" id="concSearch" placeholder="Search for Concerts by Genre">
        <button type="button" id="conc-search-btn">Search </button>
        <div class="search-bars">
          <input type="text" id="parkSearch" placeholder="Search for Parks by features">
          <button type="button" id="park-search-btn">Search </button></div>
        <div class="search-bars">
        </div>

      </div>
      <h2>Results</h2>
      <div class="results-box"></div>




      <h2>My Itinerary</h2>
      <div id="itinerary-box">
        <div id="restaurants-itin">
          <p>Restaurants:<span id="rest-itin"></span>
            <p>
        </div>
        <div id="meetup-itin">
          <p>Meetups:<span id="meet-itin"></span>
            <p></p>
        </div>
        <div id="concert-itin">
          <p>Concerts:<span id="conc-itin"></span>
            <p></p>
        </div>
        <div id="parks-itin">
          <p>Parks:<span id="park-itin"></span>
            <p></p>
        </div>
        <div><button type="button" id="save-all-itin">Save Current Itinerary</button>
          <button type="button" id="add-to-list">Add to Itinerary List</button>
          <button type="button" id="start-over">Start Over</button>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="scripts/apiRestManager.js"></script>
    <script src="scripts/apiConcertManager.js"></script>
    <script src="scripts/apiMeetManager.js"></script>
    <script src="scripts/resultsBuilder.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/printToDom.js"></script>
    <script src="scripts/save.js"></script>
    <script src="scripts/itineraryBuilder.js"></script>
    <script src="scripts/apiParkmanager.js"></script>
    <script src="scripts/itineraryFetch.js"></script>
    <script src="scripts/saveItinerary.js"></script>
    <script src="scripts/addItineraryToList.js"></script>
    <script src="script/startover.js"></script>
</body>

</html>
